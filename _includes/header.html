<header id="banner" class="banner">
    <div class="bg-color">
        <nav class="navbar navbar-dark bg-inverse navbar-expand-md fixed-top">
            <div class="container">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar" aria-controls="#myNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="{{ site.baseurl }}/{{ site.index[page.lang] }}">
                    <img width="19px" height="15px" src="/img/{{ site.altlang[page.lang] }}.png" alt="{{ site.altlang[page.lang] }}" />
                </a>
                <div class="collapse navbar-collapse" id="myNavbar">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="#banner">{{ site.home[page.lang] }}</a>
                        </li>
                        <li class="nav-item">
                            <a href="#thepractice">{{ site.the_practice[page.lang] }}</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact">{{ site.contact[page.lang] }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">

            <img src="/img/caducee-transparent.png" width="69px" height="96px" alt="{{ site.physiotherapy[page.lang] }}" class="img-responsive">
            <h1 class="white" itemprop="name">{{ site.physiotherapy_practice[page.lang] }}</h1>
            <p>{{ site.physiotherapy_title[page.lang] }}</p>
            <p>{{ site.physiotherapy_address[page.lang] }}</p>
            <a href="#contact" onclick="trackInnerLink('#contact'); return false;" class="btn btn-appoint">{{ site.make_appointment[page.lang] }}</a>

        </div>
        <a href="#thepractice" class="overlaybutton" title="{{ site.the_practice[page.lang] }}">
            <i class="fa fa-angle-down"></i>
        </a>
    </div>

</header>
