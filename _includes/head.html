<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title[page.lang] | escape }}{% else %}{{ site.title[page.lang] | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description[page.lang] | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="keywords" content="{{ site.keywords[page.lang] }}">
    <meta name="theme-color" content="#&">

    <meta name="Content-Type-Script" content="text/javascript" />
    <meta name="Content-Type-Style" content="text/css" />

    <link rel="shortcut icon" href="/img/favicon.png" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title[page.lang] | escape }}" href="{{ '/feed.xml ' | relative_url }}">

    <!-- Facebook Specific -->
    <meta property="og:image" content="/img/caducee-transparent-profile.png" />
    <meta property="og:description" content="{{ page.excerpt | default: site.description[page.lang] | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title[page.lang] | escape }}{% else %}{{ site.title[page.lang] | escape }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- Twitter specific -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title[page.lang] | escape }}{% else %}{{ site.title[page.lang] | escape }}{% endif %}">
    <meta property="twitter:description" content="{{ page.excerpt | default: site.description[page.lang] | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="twitter:site" content="{{ page.url | replace:'index.html','' | absolute_url }}">
    <meta property="twitter:image" content="/img/caducee-transparent-profile.png" />

    <link rel="stylesheet" type="text/css" rel=preload href="/assets/main.css">
    <link rel="stylesheet" type="text/css" rel=preload href="/assets/font-awesome.min.css">

    <!-- third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon.png">
    <!-- iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon.png">
    <!-- first- and second-generation iPad: -->
    <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon.png">
    <!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon" href="/img/favicon.png">



    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "LocalBusiness",
            "url": "https://kine-valfleury.fr/",
            "logo": "https://kine-valfleury.fr/img/caducee-transparent.png",
            "image": "https://kine-valfleury.fr/img/waitingroom.jpg",
            "hasMap": "https://www.google.com/maps/place/Andreea+Almajan/@48.807605,2.23989,16z/data=!4m13!1m7!3m6!1s0x47e67a45567b0ced:0x80058fc20404eb34!2s10+Avenue+Louvois,+92190+Meudon,+France!3b1!8m2!3d48.8076047!4d2.23989!3m4!1s0x47e67a4556adade9:0x8712b2d8ada01ba1!8m2!3d48.8076329!4d2.2399007?hl=fr-FR",
            "address": {
                "@type": "PostalAddress",
                "addressLocality": "Meudon",
                "addressRegion": "Hauts-de-Seine",
                "postalCode": "92130",
                "streetAddress": "10 Avenue Louvois"
            },
            "description": "",
            "name": "{{ site.physiotherapy_practice[page.lang] }}",
            "telephone": "{{ site.phone_nb[page.lang] }}",
            "geo": {
                "@type": "GeoCoordinates",
                "latitude": "48.8076047",
                "longitude": "2.2377013,17"
            }
        }
    </script>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-90715291-1', 'auto');
        ga('send', 'pageview');
    </script>


</head>
